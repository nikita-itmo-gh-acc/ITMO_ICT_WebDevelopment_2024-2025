{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% include 'add_bootstrap.html' %}
    <link rel="stylesheet" href="{% static "css/base.css" %}" />
    <title>Log In</title>
</head>
<body>
    <div style="margin-top: 7%">
        <h1>Sign in</h1>
        <div class="form__container">
            <form action="." method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <p><input type="submit" class="btn btn-primary" value="Log in"></p>
        </form>
        </div>
    </div>
</body>
</html>
